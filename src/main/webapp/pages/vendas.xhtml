<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="message" />
	<h:form id="formListagem">
		<p:panel id="table" header="Listagem das Vendas">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{vendaBean.vendas}" var="venda" rows="5"
				paginatorPosition="top">
				<f:facet name="header">
					<p:commandButton icon="ui-icon-plus"
						actionListener="#{vendaBean.novo()}"
						oncomplete="PF('dialogo').show();"
						update="formCadVenda:panelVenda">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Horário" sortBy="#{venda.horario}"
					filterBy="#{venda.horario}">
					<h:outputText value="#{venda.horario}" />
				</p:column>

				<p:column headerText="Preço Total">
					<h:outputText value="#{venda.precoTotal}" />
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="#{venda.cliente.pessoa.nome}" />
				</p:column>

				<p:column headerText="Funcionario">
					<h:outputText value="#{venda.funcionario.pessoa.nome}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{vendaBean.excluir}"
						update=":message :formListagem:table">
						<p:confirm header="Confirmation"
							message="Are you sure you want to delete venda?"
							icon="ui icon-alert" />
						<f:attribute name="vendaSelecionado" value="#{venda}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{vendaBean.editar}"
						update=":message :formCadVenda:panelVenda"
						oncomplete="PF('dialogo').show();">
						<!-- Para atualizar a tela  -->
						<f:attribute name="vendaSelecionado" value="#{venda}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<!-- se clicar yes ele aciona o metodo editar ou excluir.. -->
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat"
					icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>

	<p:dialog header="Registro de Vendas" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadVenda">
			<h:panelGrid id="panelVenda" columns="2">
				<p:outputLabel for="cliente" value="Cliente:" />
				<p:selectOneMenu id="cliente" value="#{vendaBean.venda.cliente}"
					converter="omnifaces.SelectItemsConverter" filter="true"
					required="true" requiredMessage="O campo CLIENTE é obrigatório!">
					<f:selectItem itemLabel="Seleciona um Cliente" />
					<f:selectItems value="#{vendaBean.clientes}" var="cliente"
						itemValue="#{cliente}"
						itemLabel="#{cliente.pessoa.nome} - #{cliente.pessoa.cpf}" />
				</p:selectOneMenu>

				<p:outputLabel for="funcionario" value="Funcionario:" />
				<p:selectOneMenu id="funcionario"
					value="#{vendaBean.venda.funcionario}" filter="true"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="O campo FUNCIONARIO é obrigatório!">
					<f:selectItem itemLabel="Seleciona um Funcionario" />
					<f:selectItems value="#{vendaBean.funcionarios}" var="funcionario"
						itemValue="#{funcionario}" itemLabel="#{funcionario.pessoa.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="horario" value="Horário:" />
				<p:calendar id="horario" value="#{vendaBean.venda.horario}"
					required="true" requiredMessage="O campo HORARIO é obrigatorio!"
					locale="pt_PT" />

				<p:outputLabel for="precoTotal" value="Preço Total:" />
				<p:inputText id="precoTotal" value="#{vendaBean.venda.precoTotal}"
					required="true" size="10" maxlength="5"
					requiredMessage="O campo PREÇO TOTAL é obrigatorio!"
					converterMessage="Informe o valor inteiro para o campo PREÇO TOTAL!"
					validatorMessage="Informe o valor entre 0,00 e 9999,99 para o campo PREÇO TOTAL!">
					<f:validateDoubleRange minimum="0.00" maximum="9999.99 " />
					<f:convertNumber locale="pt" minFractionDigits="2" />
				</p:inputText>

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{vendaBean.salvar()}"
					update=":message :formCadVenda:panelVenda :formListagem:table" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
