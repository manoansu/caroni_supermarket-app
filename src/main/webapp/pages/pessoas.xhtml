<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem das Pesoas">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome" sortBy="" filterBy="">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Email">
				</p:column>

				<p:column headerText="Telefone">
				</p:column>

				<p:column headerText="Cidade">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Registro das Pessoas" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" filter="true" required="true"
					requiredMessage="O campo CIDADE é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Seleciona uma Cidade" />
				</p:selectOneMenu>

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" size="30" maxlength="50" required="true"
					requiredMessage="O campo NOME é obrigatorio!" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" required="true" size="15" maxlength="14"
					requiredMessage="O campo CPF é obrigatorio!" />

				<p:outputLabel for="rg" value="RG:" />
				<p:inputText id="rg" size="15" maxlength="12" required="true"
					requiredMessage="O campo RG é obrigatorio!" />

				<p:outputLabel for="rua" value="Rua:" />
				<p:inputText id="rua" size="30" maxlength="100" required="true"
					requiredMessage="O campo RUA é obrigatorio!" />

				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" size="10" maxlength="10" required="true"
					requiredMessage="O campo Numero é obrigatorio!" />

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" size="30" maxlength="30" required="true"
					requiredMessage="O campo Bairro é obrigatorio!" />
					
					<p:outputLabel for="cep" value="CEP" />
				<p:inputText id="cep" size="10" maxlength="10" required="true"
					requiredMessage="O campo CEP é obrigatorio!" />

				<p:outputLabel for="comp" value="Complemento:" />
				<p:inputText id="comp" size="10" maxlength="10" required="true"
					requiredMessage="O campo Complemento é obrigatorio!" />

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputText id="telefone" size="10" maxlength="13" required="true"
					requiredMessage="O campo Telefone é obrigatorio!" />

				<p:outputLabel for="celular" value="Celular" />
				<p:inputText id="celular" size="10" maxlength="14" required="true"
					requiredMessage="O campo CELULAR é obrigatorio!" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" size="30" maxlength="100" required="true"
					requiredMessage="O campo EMAIL é obrigatorio!" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
