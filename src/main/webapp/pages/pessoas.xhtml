<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Pessoa</title>
</h:head>
<h:body>
	<p:growl id="message" />
	<h:form id="formListagem">
		<p:panel header="Listagem das Pesoas">
			<p:dataTable id="table" emptyMessage="Nenhum registro encontrado"
				value="#{pessoaBean.pessoas}" var="pessoa" paginator="true" rows="5"
				paginatorPosition="top">
				<f:facet name="header">
					<p:commandButton icon="ui-icon-plus"
						actionListener="#{pessoaBean.novo()}"
						oncomplete="PF('dialogo').show();"
						update=":formCadPessoa:panelPessoa">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{pessoa.name}"
					filterBy="#{pessoa.name}">
					<h:outputText value="#{pessoa.name}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{pessoa.name}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{pessoa.telefone}" />
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{pessoa.cidade.nome}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{pessoaBean.excluir}"
						update=":message :formListagem:table">
						<p:confirm header="Confirmation"
							message="Are you sure you want to delete pessoa?"
							icon="ui icon-alert" />
						<f:attribute name="pessoaSelecionado" value="#{pessoa}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{pessoaBean.editar}"
						update=":message :formCadPessoa:panelPessoa"
						oncomplete="PF('dialogo').show();">
						<!-- Para atualizar a tela  -->
						<f:attribute name="pessoaSelecionado" value="#{pessoa}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />

					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<!-- se clicar yes ele aciona o metodo editar ou excluir.. -->
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat"
					icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>

	<p:dialog header="Registro das Pessoas" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadPessoa">+
			<h:panelGrid id="panelPessoa" columns="2">
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:selectOneMenu id="cidade" value="#{pessoaBean.pessoa.cidade}"
					converter="omnifaces.SelectItemsConverter" filter="true"
					required="true" requiredMessage="O campo CIDADE é obrigatório!">
					<f:selectItem itemLabel="Seleciona uma Cidade" />
					<f:selectItems value="#{pessoaBean.pessoas}" var="pessoa"
						itemValue="#{pessoa}" itemLabel="#{pessoa.cidade.nome}" />
				</p:selectOneMenu>

				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" value="#{pessoaBean.pessoa.name}" size="30"
					maxlength="50" required="true"
					requiredMessage="O campo NOME é obrigatorio!" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{pessoaBean.pessoa.cpf}"
					required="true" size="15" maxlength="14"
					requiredMessage="O campo CPF é obrigatorio!" />

				<p:outputLabel for="rg" value="RG:" />
				<p:inputText id="rg" value="#{pessoaBean.pessoa.rg}" size="15"
					maxlength="12" required="true"
					requiredMessage="O campo RG é obrigatorio!" />

				<p:outputLabel for="rua" value="Rua:" />
				<p:inputText id="rua" value="#{pessoaBean.pessoa.rua}" size="30"
					maxlength="100" required="true"
					requiredMessage="O campo RUA é obrigatorio!" />

				<p:outputLabel for="numero" value="Numero:" />
				<p:inputText id="numero" value="#{pessoaBean.pessoa.numero}"
					size="10" maxlength="10" required="true"
					requiredMessage="O campo Numero é obrigatorio!" />

				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" value="#{pessoaBean.pessoa.bairro}"
					size="30" maxlength="30" required="true"
					requiredMessage="O campo Bairro é obrigatorio!" />

				<p:outputLabel for="cep" value="CEP" />
				<p:inputText id="cep" value="#{pessoaBean.pessoa.cep}" size="10"
					maxlength="10" required="true"
					requiredMessage="O campo CEP é obrigatorio!" />

				<p:outputLabel for="comp" value="Complemento:" />
				<p:inputText id="comp" value="#{pessoaBean.pessoa.complemento}"
					size="10" maxlength="10" required="true"
					requiredMessage="O campo Complemento é obrigatorio!" />

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputText id="telefone" value="#{pessoaBean.pessoa.telefone}"
					size="10" maxlength="13" required="true"
					requiredMessage="O campo Telefone é obrigatorio!" />

				<p:outputLabel for="celular" value="Celular" />
				<p:inputText id="celular" value="#{pessoaBean.pessoa.celular}"
					size="10" maxlength="14" required="true"
					requiredMessage="O campo CELULAR é obrigatorio!" />

				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{pessoaBean.pessoa.email}" size="30"
					maxlength="100" required="true"
					requiredMessage="O campo EMAIL é obrigatorio!" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{pessoaBean.salvar()}"
					update=":message :formCadPessoa:panelPessoa :formListagem:table" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
