<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem dos Estados">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome" sortBy="" filterBy="">
				</p:column>

				<p:column headerText="Sigla">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Registros dos Estados" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" size="30" maxlength="50" required="true"
					requiredMessage="O campo NOME é obrigatorio!" />

				<p:outputLabel for="sigla" value="Sigla:" />
				<p:inputText id="sigla" size="10" maxlength="2" required="true"
					requiredMessage="O campo SIGLE é obrigatoria!" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
