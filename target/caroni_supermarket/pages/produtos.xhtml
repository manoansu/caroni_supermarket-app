<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem dos Produtos">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Descrição" sortBy="" filterBy="">
				</p:column>

				<p:column headerText="Quantidade">
				</p:column>

				<p:column headerText="Preço">
				</p:column>

				<p:column headerText="Fabricante">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Registro dos Produtos" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="fabricante" value="Fabricante:" />
				<p:selectOneMenu id="fabricante" filter="true" required="true"
					requiredMessage="O campo FABRICANTE é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Seleciona um Fabricante" />
				</p:selectOneMenu>

				<p:outputLabel for="descricao" value="Descrição" />
				<p:inputText id="descricao" size="30" maxlength="80" required="true"
					requiredMessage="O campo DESCRIÇÃO é obrigatorio!" />

				<p:outputLabel for="qtd" value="Quantidade:" />
				<p:inputText id="qtd" required="true" size="10" maxlength="5"
					requiredMessage="O campo QUANTIDADE é obrigatorio!" />
					
					<p:outputLabel for="preco" value="Preço:" />
				<p:inputText id="preco" size="10" maxlength="7" required="true"
					requiredMessage="O campo PREÇO é obrigatorio!" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
