<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem dos Produtos">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome" sortBy="" filterBy="">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Tipo">
				</p:column>

				<p:column headerText="Ativo">
				</p:column>

				<p:column headerText="Pessoa">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Registro dos Produtos" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="pessoa" value="Pessoa:" />
				<p:selectOneMenu id="pessoa" filter="true" required="true"
					requiredMessage="O campo PESSOA é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Seleciona uma Pesso" />
				</p:selectOneMenu>

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" size="30" maxlength="80" required="true"
					requiredMessage="O campo NOME é obrigatorio!" />

				<p:outputLabel for="cpf" value="CPF" />
				<p:inputText id="cpf" required="true" size="10" maxlength="5"
					requiredMessage="O campo CPF é obrigatorio!" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" size="10" maxlength="8" required="true"
					requiredMessage="O campo SENHA é obrigatorio!" />

				<p:outputLabel for="tipo" value="Tipo:" />
				<p:selectOneRadio id="tipo" required="true"
					requiredMessage="O campo TIPO é obrigatorio!">
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="B" itemLabel="Balconista" />
				</p:selectOneRadio>

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
