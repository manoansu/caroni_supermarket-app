<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Item de Vendas</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Listagem das Vendas">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Quantidade" sortBy="" filterBy="">
				</p:column>

				<p:column headerText="Preço Parcial">
				</p:column>

				<p:column headerText="Produto">
				</p:column>

				<p:column headerText="Venda">
				</p:column>

				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>

		</p:panel>
	</h:form>

	<p:dialog header="Registro de IntemVendas" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="produto" value="Produto:" />
				<p:selectOneMenu id="produto" filter="true" required="true"
					requiredMessage="O campo PRODUTO é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Seleciona um Produto" />
				</p:selectOneMenu>

				<p:outputLabel for="venda" value="Venda:" />
				<p:selectOneMenu id="venda" filter="true" required="true"
					requiredMessage="O campo VENDA é obrigatório!">
					<f:selectItem itemValue="" itemLabel="Seleciona uma Venda" />
				</p:selectOneMenu>

				<p:outputLabel for="qtd" value="Quantidade:" />
				<p:inputText  id="qtd" required="true" size="10" maxlength="7"
					requiredMessage="O campo QUANTIDADE é obrigatorio!" />

				<p:outputLabel for="precoParcial" value="Preço Parcial:" />
				<p:inputText id="precoParcial" required="true" size="10" maxlength="5"
					requiredMessage="O campo PREÇO PARCIAl é obrigatorio!" />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
			</h:panelGrid>

		</h:form>
	</p:dialog>

</h:body>

</html>
